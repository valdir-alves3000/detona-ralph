<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-times">
          <h2 style="color: #c54949">Time</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 style="color: #c54949">Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives"></div>
      </div>
      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>

      <div class="modal" id="gameOverModal">
        <div class="modal-content">
          <h2>Game Over!</h2>
          <p>Sua pontuação final foi: <span id="finalScore">0</span> pontos</p>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
